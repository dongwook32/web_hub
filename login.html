<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <nav class="container">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Hub Logo" style="height:64px; vertical-align:middle; margin-right:8px;"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#features">서비스 소개</a></li>
                <li>
                    <a href="chat.html">랜덤 매칭</a>
                    <div class="dropdown-menu">
                        <a href="chat.html#random">랜덤 1대1 매칭</a>
                        <a href="chat.html#group">랜덤 그룹 매칭</a>
                    </div>
                </li>
                <li>
                    <a href="boards.html">게시판</a>
                    <div class="dropdown-menu">
                        <a href="boards.html#ai">AI융합부</a>
                        <a href="boards.html#bible">성서학과</a>
                        <a href="boards.html#nursing">간호학과</a>
                        <a href="boards.html#child">영유아보육학과</a>
                        <a href="boards.html#social">사회복지학과</a>
                    </div>
                </li>
                <li><a href="mypage.html">마이페이지</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-secondary">로그인</a>
                <a href="signup.html" class="btn btn-primary">회원가입</a>
            </div>
        </nav>
    </header>

    <main class="container" style="padding: 60px 0; max-width: 520px;">
        <h1 style="text-align:center; margin-bottom: 24px;">로그인</h1>
        <form id="login-form" style="background:#fff; padding:24px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.05);">
            <div style="margin-bottom:16px;">
                <label for="studentId" style="display:block; font-weight:600; margin-bottom:8px;">아이디(학번)</label>
                <input id="studentId" name="studentId" type="text" placeholder="예: 20250001" style="width:100%; padding:12px 14px; border:1px solid #eee; border-radius:10px;">
            </div>
            <div style="margin-bottom:16px;">
                <label for="password" style="display:block; font-weight:600; margin-bottom:8px;">비밀번호</label>
                <input id="password" name="password" type="password" placeholder="비밀번호" style="width:100%; padding:12px 14px; border:1px solid #eee; border-radius:10px;">
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;">로그인</button>
            <div style="text-align:center; margin-top:12px;">
                <a href="signup.html" style="text-decoration:none; color: var(--primary-color); font-weight:600;">아직 계정이 없나요? 회원가입</a>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 KBU Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
