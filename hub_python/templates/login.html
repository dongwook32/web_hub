<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 { margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #login-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #4e54c8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #result-message { height: 20px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <div class="form-group">
            <label for="student-id">학번</label>
            <input type="text" id="student-id" placeholder="학번">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호">
        </div>
        <p id="result-message"></p>
        <button id="login-btn">로그인</button>
    </div>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const studentIdInput = document.getElementById('student-id');
        const passwordInput = document.getElementById('password');
        const resultMessage = document.getElementById('result-message');

        loginBtn.addEventListener('click', function() {
            const studentId = studentIdInput.value;
            const password = passwordInput.value;

            fetch("{{ url_for('login') }}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    student_id: studentId,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    // 로그인 성공 시
                    resultMessage.textContent = data.message;
                    resultMessage.style.color = 'blue';
                    // ✅ [수정됨] 404 오류의 원인. 메인 페이지로 이동하도록 수정.
                    window.location.href = "{{ url_for('main_page') }}";
                } else {
                    // 로그인 실패 시
                    resultMessage.textContent = '오류: ' + data.error;
                    resultMessage.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultMessage.textContent = '서버 통신 오류가 발생했습니다.';
            });
        });
    </script>
</body>
</html>
