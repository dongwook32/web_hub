<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KBU hub | 홈</title>
  
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // ... (tailwind.config는 이전과 동일) ...
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { peach: '#FFC8B2', peachDeep: '#FF9F80', cream: '#FFF7F2', cocoa:'#6B7280', ink:'#1F2937', mint:'#B7F4E6', lemon:'#FFF3A3' },
          boxShadow: { soft:'0 10px 30px rgba(255,159,128,.18)', glow:'0 0 0 0 rgba(255,159,128,.0)', card:'0 10px 24px rgba(17,24,39,.08)' },
          borderRadius: { bubble:'999px', xl2:'1.25rem' }
        }
      }
    }
  </script>

  <style>
    /* ... (기존 커스텀 스타일은 그대로 유지) ... */
    html, body { font-family: Pretendard, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif; }
    .top-grad{ background: radial-gradient(60% 60% at 0% 0%, #FFF0E7 0%, rgba(255,240,231,0) 60%), radial-gradient(60% 60% at 100% 0%, #FFE7DB 0%, rgba(255,231,19,0) 60%); }
    .glass{ background: rgba(255,255,255,.7); backdrop-filter: blur(10px); }
    .nav-pill{ position:relative; display:flex; gap:6px; padding:6px; border-radius:999px; background:linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.6)); border:1px solid rgba(255,159,128,.45); }
    .nav-item{ position:relative; z-index:1; padding:10px 16px; border-radius:999px; font-weight:700; color:#374151; display:flex; align-items:center; gap:8px; transition: transform .18s ease; }
    .nav-item:hover{ transform: translateY(-2px); }

    /* ✅ [수정됨] active 클래스는 이제 JS가 제어하는 bubble의 스타일이 됩니다. */
    .nav-item.active {
      /* 실제 배경색은 bubble이 담당하므로 투명하게 처리 */
      background: transparent;
      box-shadow: none;
      color: white; /* 글자색은 흰색으로 유지 */
    }
    
    /* ✅ [추가됨] 마우스를 따라다니는 주황색 빛(bubble)의 스타일 */
    .nav-bubble {
      position: absolute;
      z-index: 0;
      top: 6px; /* 부모 요소의 padding 값과 일치 */
      left: 0;
      background: linear-gradient(135deg, #FF9F80, #FFC8B2);
      border-radius: 999px;
      box-shadow: 0 4px 15px rgba(255, 159, 128, 0.3);
      /* 부드러운 움직임을 위한 transition 효과 */
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .py-2.active { background: linear-gradient(135deg, #FF9F80, #FFC8B2); color: white; font-weight: 700; border-radius: 8px; }
    /* ... (이하 나머지 스타일은 이전과 동일) ... */
    .tilt{ transition: transform .2s ease, box-shadow .2s ease; }
    .tilt:hover{ transform: translateY(-2px) rotate(.2deg); box-shadow: 0 18px 40px rgba(255,159,128,.25); }
    .reveal{ opacity:0; transform: translateY(8px); transition: all .6s ease; }
    .reveal.reveal-on{ opacity:1; transform: translateY(0); }
    .floaters{ position:absolute; inset:0; pointer-events:none; overflow:hidden; }
    .floater{ position:absolute; font-size:22px; opacity:.75; animation: drift linear infinite; }
    @keyframes drift { 0%{ transform: translateY(0) translateX(0) rotate(0deg); opacity:.0 } 10%{opacity:.75} 100%{ transform: translateY(-120px) translateX(20px) rotate(15deg); opacity:0 } }
    .dice{ position:relative; display:inline-flex; align-items:center; gap:8px; padding:12px 18px; border-radius:999px; color:white; background:#FF9F80; font-weight:800; box-shadow: 0 12px 30px rgba(255,159,128,.3); transition: transform .15s ease, box-shadow .2s ease; }
    .dice:hover{ transform: translateY(-1px); box-shadow: 0 16px 36px rgba(255,159,128,.36); }
    .die{ width:22px; height:22px; border-radius:6px; background:white; display:grid; place-items:center; color:#FF9F80; font-weight:900; box-shadow: inset 0 0 0 2px rgba(255,159,128,.7); }
    .shake{ animation: shake .6s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    .glow{ box-shadow: 0 0 0 0 rgba(255,159,128,.6); animation: pulse 2.2s ease-in-out infinite; }
    @keyframes pulse { 0%{box-shadow:0 0 0 0 rgba(255,159,128,.55)} 70%{box-shadow:0 0 0 16px rgba(255,159,128,0)} 100%{box-shadow:0 0 0 0 rgba(255,159,128,0)} }
  </style>
</head>
<body class="bg-cream text-ink">
  
  <div class="top-grad h-[160px] w-full absolute inset-0 -z-10 pointer-events-none"></div>

  <header class="sticky top-0 z-50 border-b border-peach/40 glass">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
      <a href="{{ url_for('main_page') }}" class="flex items-center gap-2 font-extrabold text-lg">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="KBU hub" class="w-9 h-9 rounded-full shadow-[0_8px_18px_rgba(255,159,128,.25)]">
        <span>hub</span>
      </a>
      <nav class="ml-auto hidden md:flex">
        <div id="navPill" class="nav-pill">
          <a class="nav-item active" href="{{ url_for('main_page') }}">서비스 소개</a>
          <a class="nav-item" href="{{ url_for('chat_page') }}">랜덤 매칭</a>
          <a class="nav-item" href="{{ url_for('boards_page') }}">게시판</a>
          <a class="nav-item" href="{{ url_for('mypage_page') }}">마이페이지</a>
          {% if nickname %}
            <a class="nav-item" href="{{ url_for('logout') }}">{{ nickname }}님 로그아웃</a>
          {% else %}
            <a class="nav-item" href="{{ url_for('login_page') }}">로그인</a>
          {% endif %}
        </div>
      </nav>
      <button id="menuBtn" class="md:hidden ml-auto p-2 rounded-full border border-peach/60">☰</button>
    </div>
    <div id="mobileNav" class="hidden md:hidden px-4 pb-3 border-t border-peach/40 bg-white/70">
      <div class="flex flex-col gap-1 py-2 text-sm">
        <a class="py-2 active" href="{{ url_for('main_page') }}">서비스 소개</a>
        <a class="py-2" href="{{ url_for('chat_page') }}">랜덤 매칭</a>
        <a class="py-2" href="{{ url_for('boards_page') }}">게시판</a>
        <a class="py-2" href="{{ url_for('mypage_page') }}">마이페이지</a>
        {% if nickname %}
            <a class="py-2" href="{{ url_for('logout') }}">{{ nickname }}님 로그아웃</a>
        {% else %}
            <a class="py-2" href="{{ url_for('login_page') }}">로그인</a>
        {% endif %}
      </div>
    </div>
  </header>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // (기존 모바일 메뉴, 푸터, 스크롤, 주사위 기능은 그대로 유지)
      // 모바일 메뉴 토글
      const menuBtn = document.getElementById('menuBtn');
      if (menuBtn) {
        menuBtn.addEventListener('click', ()=>{
          document.getElementById('mobileNav').classList.toggle('hidden');
        });
      }
      
      // 푸터 년도 자동 설정
      const year = document.getElementById('year');
      if (year) {
        year.textContent = new Date().getFullYear();
      }
      
      // 스크롤 시 요소 나타나는 애니메이션
      const io = new IntersectionObserver((ents)=>ents.forEach(e=>{ 
        if(e.isIntersecting) e.target.classList.add('reveal-on');
      }), {threshold:.15});
      document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
      
      // 주사위 굴리기 기능
      const die = document.getElementById('die');
      const diceBtn = document.getElementById('diceBtn');
      if (die && diceBtn) {
        function roll(){ 
          diceBtn.classList.add('shake'); 
          let n=1; 
          const timer=setInterval(()=>{ 
            n = 1 + Math.floor(Math.random()*6); 
            die.textContent=n; 
          }, 60); 
          setTimeout(()=>{ 
            clearInterval(timer); 
            diceBtn.classList.remove('shake'); 
            window.location.href = "{{ url_for('chat_page') }}"; 
          }, 700); 
        }
        diceBtn.addEventListener('click', roll);
      }
      
      // ✅ [추가됨] 마우스를 따라다니는 내비게이션 bubble 애니메이션 기능
      const navPill = document.getElementById('navPill');
      if (navPill) {
        const navItems = navPill.querySelectorAll('.nav-item');
        const bubble = document.createElement('div');
        bubble.classList.add('nav-bubble');
        navPill.appendChild(bubble);

        function moveBubble(target) {
            const coords = target.getBoundingClientRect();
            const parentCoords = navPill.getBoundingClientRect();

            bubble.style.width = `${coords.width}px`;
            bubble.style.height = `${coords.height}px`;
            bubble.style.transform = `translateX(${coords.left - parentCoords.left}px)`;
        }

        const activeItem = navPill.querySelector('.nav-item.active');
        if (activeItem) {
            // 페이지 로드 시 bubble을 active 아이템 위치로 이동
            setTimeout(() => moveBubble(activeItem), 100);
        }

        navItems.forEach(item => {
            item.addEventListener('mouseenter', () => moveBubble(item));
        });

        navPill.addEventListener('mouseleave', () => {
            const activeItem = navPill.querySelector('.nav-item.active');
            if (activeItem) {
                moveBubble(activeItem);
            }
        });
      }
    });
  </script>
</body>
</html>
