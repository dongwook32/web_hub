<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학생 이메일 인증</title>
</head>
<body>

    <h1>학교 이메일로 인증하기</h1>
    <p>학교 이메일(@...ac.kr)을 입력하고 인증 버튼을 눌러주세요.</p>

    <input type="email" id="email-input" placeholder="학교 이메일을 입력하세요">

    <button id="send-btn">인증 메일 요청</button>

    <p id="result-message"></p>

    <script>
        // HTML 요소들을 JavaScript 변수에 담기
        const emailInput = document.getElementById('email-input');
        const sendBtn = document.getElementById('send-btn');
        const resultMessage = document.getElementById('result-message');

        // '인증 메일 요청' 버튼을 클릭했을 때 실행할 함수 설정
        sendBtn.addEventListener('click', function() {
            const email = emailInput.value; // 입력창에 적힌 이메일 값 가져오기

            // [매우 중요!] 백엔드 서버 API 주소를 동적으로 변경하도록 수정
            fetch("{{ url_for('start_verification') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    resultMessage.textContent = data.message;
                    resultMessage.style.color = 'blue';
                } else {
                    resultMessage.textContent = '오류: ' + data.error;
                    resultMessage.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultMessage.textContent = '서버와 통신 중 오류가 발생했습니다.';
                resultMessage.style.color = 'red';
            });
        });
    </script>
</body>
</html>
