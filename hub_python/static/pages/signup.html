<main class="flex-grow flex items-center justify-center p-4">
    <form id="signup-form" class="w-full max-w-lg bg-white p-8 rounded-xl2 shadow-card">
        <h1 class="text-3xl font-bold text-center mb-6">KBU Hub 회원가입</h1>
        
        <div id="signup-error-message" class="text-red-500 text-center text-sm mb-4 h-5"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" required>
            </div>
            <div class="form-group">
                <label for="studentId">학번</label>
                <input type="text" id="studentId" required>
            </div>
             <div class="form-group">
                <label for="email">학교 이메일</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" required>
            </div>
        </div>
        
        <button type="submit" class="w-full mt-6 bg-peachDeep text-white font-bold py-3 rounded-lg hover:bg-opacity-90 transition">
            회원가입
        </button>
        
        <div class="mt-6 text-center">
            <a href="/login" onclick="event.preventDefault(); window.spaRouter.navigateTo('/login')" class="text-sm text-peachDeep hover:underline">이미 계정이 있나요? 로그인</a>
        </div>
    </form>
</main>
