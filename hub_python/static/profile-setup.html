  <script>
    // ì„±ë³„ ì„ íƒ í•¨ìˆ˜
    function selectGender(button) {
        const allGenderBtns = document.querySelectorAll('.gender-btn');
        allGenderBtns.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    }

    // ê´€ì‹¬ì‚¬ í† ê¸€ í•¨ìˆ˜
    function toggleInterest(button) {
        button.classList.toggle('selected');
        updateSelectedCount();
    }

    // ì„ íƒëœ ê´€ì‹¬ì‚¬ ê°œìˆ˜ ì—…ë°ì´íŠ¸
    function updateSelectedCount() {
        const selectedCount = document.getElementById('selected-count');
        if (selectedCount) {
            const selected = document.querySelectorAll('.interest-chip.selected');
            selectedCount.textContent = selected.length;
        }
    }

    // ì„ íƒëœ ê´€ì‹¬ì‚¬ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
    function getSelectedInterests() {
        return Array.from(document.querySelectorAll('.interest-chip.selected')).map(c => c.dataset.value);
    }

    document.addEventListener('DOMContentLoaded', function(){
        // ë…„ë„ ì„¤ì •
        document.getElementById('year').textContent = new Date().getFullYear();
        
        const form = document.getElementById('anon-form');
        const bio = document.getElementById('ap_bio');
        const count = document.getElementById('ap_count');
        const nickname = document.getElementById('ap_nickname');
        const nicknameCount = document.getElementById('ap_nickname_count');
        
        bio.addEventListener('input', ()=>{ count.textContent = bio.value.length; });
        nickname.addEventListener('input', ()=>{ nicknameCount.textContent = nickname.value.length; });
        
        // ì„±ë³„ ì„ íƒ ë²„íŠ¼
        const genderBtns = Array.from(document.querySelectorAll('.gender-btn'));
        genderBtns.forEach((btn) => {
            btn.addEventListener('click', (e)=>{
                e.preventDefault();
                genderBtns.forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // ì‚­ì œ ê¸°ëŠ¥
        document.getElementById('ap_delete').addEventListener('click', ()=>{
            if (confirm('ì •ë§ë¡œ í”„ë¡œí•„ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                document.querySelectorAll('.interest-chip').forEach(c => c.classList.remove('selected'));
                updateSelectedCount();
                bio.value=''; count.textContent='0';
                nickname.value=''; nicknameCount.textContent='0';
                document.getElementById('ap_year').value='';
                genderBtns.forEach(b=>b.classList.remove('active'));
                genderBtns[0].classList.add('active');
                localStorage.removeItem('anonProfile');
                alert('í”„ë¡œí•„ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            }
        });

        // ì‚¬ìš© ì¤‘ì¸ ë‹‰ë„¤ì„ ëª©ë¡ (ì‹¤ì œë¡œëŠ” ì„œë²„ì—ì„œ ê°€ì ¸ì™€ì•¼ í•¨)
        const usedNicknames = [
            'ìµëª…1', 'ìµëª…2', 'ìµëª…3', 'ìµëª…4', 'ìµëª…5', 'ìµëª…6', 'ìµëª…7', 'ìµëª…8', 'ìµëª…9', 'ìµëª…10',
            'ìµëª…11', 'ìµëª…12', 'ìµëª…13', 'ìµëª…14', 'ìµëª…15', 'ìµëª…16', 'ìµëª…17', 'ìµëª…18', 'ìµëª…19',
            'ìµëª…ì˜ì¹œêµ¬', 'ìµëª…ì˜í•™ìƒ', 'ìµëª…ì˜ë™ë£Œ', 'ì‹ ë¹„í•œì¹œêµ¬', 'ì•Œìˆ˜ì—†ëŠ”ëˆ„êµ°ê°€'
        ];
        
        // ë‹‰ë„¤ì„ ì¤‘ë³µ ê²€ì‚¬ í•¨ìˆ˜
        function isNicknameAvailable(nickname) {
            return !usedNicknames.includes(nickname);
        }
        
        // ë‹‰ë„¤ì„ ì…ë ¥ ì‹œ ì‹¤ì‹œê°„ ê²€ì¦
        nickname.addEventListener('input', function() {
            const nicknameValue = this.value.trim();
            const nicknameError = document.getElementById('nickname-error');
            
            if (nicknameValue && !isNicknameAvailable(nicknameValue)) {
                if (!nicknameError) {
                    const errorDiv = document.createElement('div');
                    errorDiv.id = 'nickname-error';
                    errorDiv.className = 'text-red-500 text-sm mt-1 flex items-center';
                    errorDiv.innerHTML = 'âš ï¸ ì´ë¯¸ ì‚¬ìš© ì¤‘ì¸ ë‹‰ë„¤ì„ì…ë‹ˆë‹¤.';
                    this.parentNode.appendChild(errorDiv);
                }
                this.classList.add('border-red-400');
                this.classList.remove('border-gray-200', 'border-peachDeep');
            } else {
                if (nicknameError) {
                    nicknameError.remove();

                this.classList.remove('border-red-400');
                this.classList.add('border-gray-200');

        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            
            const year = document.getElementById('ap_year').value;
            const gender = (genderBtns.find(b=>b.classList.contains('active'))||{}).dataset?.gender || 'ë‚¨ì';
            const nicknameValue = nickname.value.trim() || 'ìµëª…ì˜ì¹œêµ¬';
            const interests = getSelectedInterests();
            
            // í•™ë²ˆ ì„ íƒ ê²€ì¦
            if (!year) {
                alert('í•™ë²ˆì„ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }
            
            // ê´€ì‹¬ì‚¬ ìµœì†Œ 1ê°œ ì„ íƒ ê²€ì¦
            if (interests.length === 0) {
                alert('ê´€ì‹¬ì‚¬ë¥¼ ìµœì†Œ 1ê°œ ì´ìƒ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }
            
            // ë‹‰ë„¤ì„ ì¤‘ë³µ ê²€ì¦ (ê¸°ë³¸ê°’ì´ ì•„ë‹Œ ê²½ìš°ì—ë§Œ)
            if (nicknameValue !== 'ìµëª…ì˜ì¹œêµ¬' && !isNicknameAvailable(nicknameValue)) {
                alert('ì´ë¯¸ ì‚¬ìš© ì¤‘ì¸ ë‹‰ë„¤ì„ì…ë‹ˆë‹¤. ë‹¤ë¥¸ ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                nickname.focus();
                return;
            }
